<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} Detector</title>
    <link rel="stylesheet" href="/static/css/detector.css">
</head>
<body>
    <div class="container">
        <h1>{{ title }} Detector</h1>
        <div class="row">
            <div class="column1" id="image-upload-wrap">
                <input id="file-upload-input" type='file' onchange="upload(this);" accept="image/*" />
                <div class="drag-text">
                    <h3>Drag and drop a file or click to select an image</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column2" id="original-image-container">
            </div>

            <div class="column2" id="result-image-container">
            </div>
        </div>
    </div>

    <div id="modal">
      <span id="modal-close">&times;</span>
      <img id="modal-img">
      <div id="modal-caption"></div>
    </div>

    <script type="text/javascript" src="/static/js/detector.js" ></script>
</body>
</html>
